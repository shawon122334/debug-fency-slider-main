      <h4 class="mt-2 text-center">Search Image for create slider</h4>
      <div class="form-inline mt-3 d-flex justify-content-center">
        <div class="input-group col-md-6 mb-2">
          <input type="text" class="form-control" id="search-input" placeholder="Enter what image you want to search"
            value="">
        </div>
        <button onclick="searchString()" ; type="button" id="search-btn" class="btn btn-primary mb-2">Search</button>
      </div>
      <section class="images">
        <div class="justify-content-around align-items-center mt-3 gallery-header mb-2">
          <h3 class="head-title text-center">Select image for create slider</h3>
          <div class="input-group col-md-3 mb-2 mb-md-0">
            <input class="form-control" id="duration-input" placeholder="slider duration in millisecond">
          </div>
          <button onclick="checkDuration()" ; id="create-slider-button" class="btn btn-primary px-5">Create
            Slider</button>
        </div>
  
        <!-- Spinner  -->
        <div id="spinner-div" class="d-flex justify-content-center mt-1 mb-1">
          <div id="loading-spinner" class="spinner-border text-warning d-none" role="status">
            <span class="sr-only">Loading...</span>
          </div>
        </div>
  
        <!-- Gallery -->
        <div class="row gallery"></div>
      </section>
      <!-- slider -->
      <div class="main">
        <section class="mt-5" id="sliders">
  
        </section>
        <div class="dots d-flex mt-2 w-100 justify-content-center align-items-center bg-light">
          <span class="dot" onclick="changeItem(-1)"></span>
          <span class="dot" onclick="changeItem(1)"></span>
        </div>
      </div>
